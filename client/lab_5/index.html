<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <link rel='stylesheet' href='styles.css'/>
        <title>Victoria Holmes Lab 5</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h1 div class="wrapper">Victoria Holmes' Lab 5</h1>
            </div>
            <form  method='get' class='main_form'>
            <div class="columns">
                <div class="ind">
                    <div class='form-row'>
                        <label for='full-name'>First Name</label>
                        <input id='full-name' name='first-name' type='text'/>
                      </div>
                    <div class='form-row'>
                      <label for='full-name'>Last Name</label>
                      <input id='full-name' name='last-name' type='text'/>
                    </div>

                    <fieldset class='legacy-form-row'>
                        <legend>Veggie or Vegan?</legend>
                        <input id='diet-type-1'
                               name='diet-type'
                               type='radio'
                               value='yes' />
                        <label for='diet-type-1' class='radio-label'>Yes</label>
                        <input id='diet-type-2'
                               name='diet-type'
                               type='radio'
                               value='no'
                               checked />
                        <label for='diet-type-2' class='radio-label'>No</label>
                      </fieldset>
                      
                    <button>Submit</button>
                </div>
                <div class="ind ind-2">This is going to be something in two weeks.</div>
            </div>
            </form>
        </div>
    <script src="script.js"></script>
    </body>
</html>
